<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responivo.css">
    <title>Formulário com Validação</title>
</head>
<body>
    <main>
        <img class="bg" src="src/imagem/bg-repeat.jpg" alt="Background">
        <section class="caixa-texto">
            <h2>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h2>
            <p>
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
            </p> 
        </section>
        <section class="formulario">
            <form id="form">
                <input class="estado-inicial" type="text"  placeholder="Nome completo *">
                <span class="spanNone">campo obrigatório</span>
                <input class="estado-inicial" type="email"  placeholder="Email *">
                <span class="spanNone">campo obrigatório</span>
                <input class="estado-inicial" type="number" placeholder="Telefone *">
                <span class="spanNone">campo obrigatório</span>
                <textarea class="estado-inicial" id="areaTexto" placeholder="Mensagem *"></textarea>
                <span class="spanNone">campo obrigatório</span>
                <p>*campos obrigatórios</p>
                <button class="enviar" id="enviar" type="submit" >Enviar</button>
            </form>
        </section>
    </main>
    <script src="src/js/index.js"></script>
</body>
</html>
