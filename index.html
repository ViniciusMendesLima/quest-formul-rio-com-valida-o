<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Formulário com Validação</title>
</head>
<body>
    <main>
        <img class="bg" src="src/imagem/bg-repeat.jpg" alt="Background">
        <section class="caixa-texto">
            <h2>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h2>
            <p>
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
            </p> 
        </section>
        <section class="formulario">
            <form action="">
                <input type="text" id="name" placeholder="Nome completo *">
                <input type="email" id="email" placeholder="Email *">
                <input type="number" id="telefone" placeholder="Telefone *">
                <textarea id="areaTexto" placeholder="Mensagem *"></textarea>
                <p>*campos obrigatórios</p>
                <input class="enviar" type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>
</html>
